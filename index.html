<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Q&A Chat</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold animate__animated animate__fadeInDown">ðŸ“„ PDF Q&A Chat</h1>
      <p class="text-muted animate__animated animate__fadeInUp">Upload a PDF and ask anything about it!</p>
    </div>

    <!-- PDF Upload -->
    <div class="card shadow-sm p-4 mb-4 animate__animated animate__fadeIn">
      <form id="pdfForm" class="text-center">
        <input type="file" class="form-control mb-3" id="pdfFile" accept="application/pdf" required />
        <button type="submit" class="btn btn-primary px-4">Upload PDF</button>
      </form>
      <div id="uploadStatus" class="mt-2 text-success fw-bold"></div>
    </div>

    <!-- Chat Box -->
    <div class="card shadow-sm p-4 animate__animated animate__fadeIn">
      <div id="chatBox" class="chat-box mb-3"></div>
      <form id="questionForm" class="d-flex">
        <input type="text" id="questionInput" class="form-control me-2" placeholder="Ask a question..." required />
        <button class="btn btn-success">Send</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
